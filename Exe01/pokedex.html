<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <table>
        <tr>
            <th>Pokemon</th>
            <th>Nome</th>
            <th>Tipo</th>
        </tr>
        <tr>
            <td><img src="Images/Primal Groundon.png" alt="Shiny Primal Groundon"></td>
            <td>Primal Groundon</td>
            <td>Ground<br>Fire</td>
        </tr>
        <tr>
            <td><img src="Images/Primal Kyogre.png" alt="Shiny Primal Kyougre"></td>
            <td>Primal Kyougre</td>
            <td>Water</td>
        </tr>
        <tr>
            <td><img src="Images/Rayquza.png" alt="Shiny Mega Rayquaza"></td>
            <td>Mega Rayquaza</td>
            <td>Dragon<br>Fly</td>
        </tr>
    </table>
</body>
<style>
    body {
        background-color: rgb(53, 50, 50);
    }

    * {
        color: white;
    }

    img {
        height: 250px;
    }

    td,
    th {
      border: 3px solid white;
      padding: 10px 20px;
      text-align: center;
    }

    h1 {
      display: flex;
      justify-content: center;
    }

    table {
      letter-spacing: 1px;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
    }
</style>
</html>
