<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulaçã de Dom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Atividade 01 -->
    <div id="exe01">
        <h1>Atividade 01</h1>
        <div class="squares">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
        </div>
        
    </div>
    <div class="line"></div>

    <!-- Atividade 02 -->
    <div id="exe02">
        <h1>Atividade 02</h1>
        <div id="buttons">
            <button class="Click">Click</button>
            <button class="Reset">Reset</button>
           
        </div>
         <h1 class="num">0</h1>
    </div>
    <div class="line"></div>

    <!-- Atividade 03 -->
    <div id="exe03">
        <h1>Atividade 03</h1>
        <button class="button">Text</button>
        <h3 class="Text"></h3>
    </div>
    <div class="line"></div>

    <!-- Atividade 04 -->
    <div id="exe04">
        <h1>Atividade 04</h1>
        <button class="Change">Change Text</button>
        <h3 class="textChanged">Algazarra</h3>
    </div>
    <div class="line"></div>

    <!-- Atividade 05 -->
    <div id="exe05">
        <h1>Atividade 05</h1>
        <h1 class="tecla">Precione uma tecla</h1>
    </div>
    <div class="line"></div>

    <!-- Atividade 06 -->
    <div id="exe06">
        <h1>Atividade 06</h1>
        <button class="vote">Vote</button>
        <div class="candidato"></div>
    </div>
    <div class="line"></div>

    <!-- Desafio -->
     <div id="desafio">
        <h1>Desafio</h1>
     </div>
</body>

<script src="script.js" defer></script>
</html>
