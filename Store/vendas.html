<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venda de Produtos</title>
    <link rel="stylesheet" href="vendas.css">
</head>
<body>
    <div class="header">
        <img src="Images/TrueLogo.png" alt="logo">
    </div>

    <div id="links">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="vendas.html">Vendas</a>
        <a href="history.html">Histórico</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    <h2>Registrar Venda</h2>

    <form class="venda-form" action="">
        <div class="product-list">
            <label for="produto">Produto: </label>
            <input type="text" id="produto" name="produto" placeholder="Digite o nome do produto">
        </div>

        <div class="product-list">
            <label for="quantidade">Quantidade: </label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade">
        </div>

        <div class="payment-options">
            <p>Forma de Pagamento:</p>
            <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">
            <label for="dinheiro">Dinheiro</label>
            <input type="radio" id="cartao" name="pagamento" value="cartao">
            <label for="cartao">Cartão</label>
        </div>

        <div class="form-submit">
            <button type="submit">Registrar Venda</button>
        </div>
    </form>
</body>
</html>
